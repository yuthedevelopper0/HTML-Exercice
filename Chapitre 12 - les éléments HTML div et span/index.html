<!DOCTYPE html>
<html>
    <head>
        <title>Div et span</title>
        <meta charset="utf-8">
        <style>
            .section {
                background-color: lightblue;
                padding: 10px;
                margin-bottom: 10px;
            }

            .important {
                color: red;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h1>Les balises div et span</h1>

        <div class="section">
            <p>Cette partie est dans une <strong>&lt;div&gt;</strong>.</p>
            <p>Elle regroupe plusieurs élément HTML.</p>
        </div>

        <p>
            Dans ce texte, le mot <span class="important">important</span> est stylisé
            avec une balise <strong>&lt;span&gt;</strong>
        </p>
    </body>
</html>
