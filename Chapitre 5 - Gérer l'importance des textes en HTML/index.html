<!DOCTYPE html>
<html>
  <head>
    <title>Gérer l'importance des textes</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>L'arbre le plus petit au monde</h1>

    <p>Un arbre est <strong>essentiellement</strong> composé de racines.</p>
    <p>Il est composé de <em>branches</em>.</p>
    <p>Alors, comment un arbre peut-il être le plus <mark>petit au monde</mark> ?</p>
    <p>Nous avons demandé le prix et il est à : 10.000 FCFA <small>(hors taxe)</small>.</p>
  </body>
</html>
