<!DOCTYPE html>
<html>
  <head>
    <title>Espace et retours à la ligne</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Une mère allaite son enfant</h1>
    
    <!-- Exemple avec plusieurs espaces forcés -->
    <p>Un tableau nous présente&nbsp;&nbsp;&nbsp;une mère en train de nourrir&nbsp;&nbsp;&nbsp;son bébé.</p>
    
    <!-- Exemple avec retour à la ligne -->
    <p>Le bébé a en ce moment <br> 13 ans</p>
  </body>
</html>
